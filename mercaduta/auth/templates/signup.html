<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('auth.static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center pt-5 mt-5 mr-1">
            <div class="col-md-4 formulario">
                <form action="{{url_for('auth.signup')}}" method="POST">
                    <div class="form-group text-center pt-3">
                        <h1 >Regístrate</h1>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input name = 'email' type = "text" class="form-control" placeholder="ejemplo@uta.edu.ec" > 
                    </div>
                    <div class="form-group mx-sm-4 pb-3">
                        <input name = 'nombre' type = "text" class="form-control" placeholder="Nombre" > 
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input name = 'apellido' type = "text" class="form-control" placeholder="Apellido" > 
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input name = 'contra' type = "password" class="form-control" placeholder="Contraseña" > 
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input name = 'repe_contra' type = "password" class="form-control" class="form-control" placeholder="Repita la contraseña" >
                    </div>
                    <div class="form-group mx-sm-4 pb-2">
                        <input type="submit" class="btn btn-block ingresar" value="Registrarse">
                    </div>
                    <div class="form-group text-center"  >
                        <span><a href="{{url_for('auth.logout')}}" class="olvide1">Iniciar Sesion</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
